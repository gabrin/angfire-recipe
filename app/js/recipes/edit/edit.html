<div class="row page-header">
	<h2>Editing Recipe</h2>
</div>

<div class="row">
	<div class="form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-3 control-label">Recipe Name:</label>
			<div class="col-sm-9">
				<input id="name" type="text" class="form-control" placeholder="Recipe Name" ng-model="editing.name">
			</div>
		</div>
		<div class="form-group">
			<label for="editing.type" class="col-sm-3 control-label">Category:</label>
			<div class="col-sm-9">
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="appetizer" value="appetizer" />
						Appetizer
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="soup" value="soup" />
						Soup
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="salad" value="salad" />
						Salad
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="entree" value="entree" />
						Entree
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="dessert" value="dessert" />
						Dessert
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="editing.type" ng-model="editing.type" id="drink" value="drink" />
						Drink
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="ingrText" class="col-sm-3 control-label">Ingredients:</label>
			<div class="col-sm-9">
				<div class="input-group col-sm-12">
					<form>
						<div class="input-group">
							<input id="ingrText" type="text" class="form-control" placeholder="Ingredient..." ng-model="ingrText">
							<span class="input-group-btn">
								<button type="submit" ng-click="addIngredient()" class="btn btn-primary">Add</button>
							</span>
						</div>
					</form>
				</div>
				<p></p>
				<div>
					<div ui-sortable ng-model="editing.ingredients">
						<p class="input-group movable" ng-repeat="ingr in editing.ingredients">
							<span class="input-group-btn">
								<span class="btn btn-primary movable">
									<span class="glyphicon glyphicon-move"></span>
								</span>
							</span>
							<input type="text" ng-model="ingr.text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-danger" ng-click="removeIngr($index)">x</button>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="directionText" class="col-sm-3 control-label">Directions:</label>
			<div class="col-sm-9">
				<div class="input-group col-sm-12">
					<form>
						<div class="input-group">
							<input id="directionText" type="text" class="form-control" placeholder="Direction..." ng-model="directionText">
							<span class="input-group-btn">
								<button type="submit" ng-click="addDirection()" class="btn btn-primary">Add</button>
							</span>
						</div>
					</form>
				</div>
				<p></p>
				<div>
					<div ui-sortable ng-model="editing.directions">
						<p class="input-group movable" ng-repeat="dir in editing.directions">
							<span class="input-group-btn">
								<span class="btn btn-primary movable">
									<span class="glyphicon glyphicon-move"></span>
								</span>
							</span>
							<input type="text" ng-model="dir.text" class="form-control">
							<span class="input-group-btn">
								<button class="btn btn-danger" ng-click="removeDirection($index)">x</button>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<button class="btn btn-primary" type="submit" ng-click="updateRecipe()">Update Recipe</button>
	</div>
</div>
