<div class="row clearfix page-header">
	<h1 class="pull-left">{{recipe.name}}</h1>
	<a ui-sref="recipes.edit({recipe: recipe.$id })" class="btn btn-primary pull-right">Edit</a>
</div>

<div>
	<h3>Ingredients</h3>
	<ol>
		<li ng-repeat="rec in recipe.ingredients">
			{{rec.text}}
		</li>
	</ol>
</div>

<div>
	<h3>Directions</h3>
	<ol>
		<li ng-repeat="dir in recipe.directions">
			{{dir.text}}
		</li>
	</ol>
</div>
