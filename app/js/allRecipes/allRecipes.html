<div class="row page-header clearfix">
	<h2 class="pull-left">Your Recipe Book</h2>
	<a ui-sref="addRecipe" class="btn btn-primary pull-right">Add New <b class="glyphicon glyphicon-plus-sign"></b></a>
</div>
<alert ng-repeat="alert in alerts" type="alert.type" close="deleteAlert($index)">{{alert.msg}}</alert>

<div class="row">
	<div recipe-list ng-model="appetizerList" alert-list="alerts"></div>
	<div recipe-list ng-model="soupList" alert-list="alerts"></div>
	<div recipe-list ng-model="saladList" alert-list="alerts"></div>
	<div recipe-list ng-model="entreeList" alert-list="alerts"></div>
	<div recipe-list ng-model="dessertList" alert-list="alerts"></div>
	<div recipe-list ng-model="drinkList" alert-list="alerts"></div>
</div>

<p ng-show="allEmpty">
	It looks like you don't have any recipes. <a href="#/addRecipe">Click Here</a> to add your first one!
</p>
