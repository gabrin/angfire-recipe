<div class="row page-header clearfix">
	<h2 class="pull-left">Your Recipe Book</h2>
	<a ui-sref="addRecipe" class="btn btn-primary pull-right">Add New <b class="glyphicon glyphicon-plus-sign"></b></a>
</div>
<alert ng-repeat="alert in alerts" type="alert.type" close="deleteAlert($index)">{{alert.msg}}</alert>

<div class="row">
	<accordion close-others="true" ng-hide="allEmpty">
		<accordion-group is-open="appetizer.open" ng-click="appetizer.open = !appetizer.open" ng-show="appetizerLength > 0">
			<accordion-heading><span ng-click="appetizer.open = !appetizer.open">Appetizers</span></accordion-heading>
			<div class="list-group" id="recipeApps">
				<p class="input-group clearfix" ng-repeat="rec in recipeApps | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{appetizerType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" ui-sref="recipes.edit({recipeId: rec.$id, recipeType: '{{appetizerType}}' })">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, appetizerType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
		<accordion-group is-open="soup.open" ng-click="soup.open = !soup.open" ng-show="soupLength > 0">
			<accordion-heading><span ng-click="soup.open = !soup.open">Soups</span></accordion-heading>
			<div class="list-group" id="recipeSoups">
				<p class="input-group clearfix" ng-repeat="rec in recipeSoups | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{soupType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" ui-sref="recipes.edit({recipeId: rec.$id, recipeType: '{{soupType}}' })">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, soupType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
		<accordion-group is-open="salad.open" ng-click="salad.open = !salad.open" ng-show="saladLength > 0">
			<accordion-heading><span ng-click="salad.open = !salad.open">Salads</span></accordion-heading>
			<div class="list-group" id="recipeSalads">
				<p class="input-group clearfix" ng-repeat="rec in recipeSalads | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{saladType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" ui-sref="recipes.edit({recipeId: rec.$id, recipeType: '{{saladType}}' })">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, saladType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
		<accordion-group is-open="entree.open" ng-click="entree.open = !entree.open" ng-show="entreeLength > 0">
			<accordion-heading><span ng-click="entree.open = !entree.open">Entrees</span></accordion-heading>
			<div class="list-group" id="recipeEntrees">
				<p class="input-group clearfix" ng-repeat="rec in recipeEntrees | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{entreeType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" ui-sref="recipes.edit({recipeId: rec.$id, recipeType: '{{entreeType}}' })">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, entreeType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
		<accordion-group is-open="dessert.open" ng-click="dessert.open = !dessert.open" ng-show="dessertLength > 0">
			<accordion-heading><span ng-click="dessert.open = !dessert.open">Desserts</span></accordion-heading>
			<div class="list-group" id="recipeDesserts">
				<p class="input-group clearfix" ng-repeat="rec in recipeDesserts | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{dessertType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" href="#/myRecipes/edit/{{dessertType}}/{{rec.$id}}">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, dessertType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
		<accordion-group is-open="drink.open" ng-click="drink.open = !drink.open" ng-show="drinkLength > 0">
			<accordion-heading><span ng-click="drink.open = !drink.open">Drinks</span></accordion-heading>
			<div class="list-group" id="recipeDrinks">
				<p class="input-group clearfix" ng-repeat="rec in recipeDrinks | orderByPriority">
					<span class="form-control"><a ui-sref="recipes.details({recipeId: rec.$id, recipeType: '{{drinkType}}' })">{{rec.name}}</a></span>
					<span class="input-group-btn">
						<a class="btn btn-primary" ui-sref="recipes.edit({recipeId: rec.$id, recipeType: '{{drinkType}}' })">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
						<button type="button" class="btn btn-danger" ng-click="deleteRecipe(rec.$id, rec.name, drinkType)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</p>
			</div>
		</accordion-group>
	</accordion>
</div>

<p ng-show="allEmpty">
	It looks like you don't have any recipes. <a href="#/addRecipe">Click Here</a> to add your first one!
</p>
