<div class="row form-inline">
	<div class="form-group">
		<label for="list-filter-name">Filter by Name: </label>
		<input type="text" class="form-control" id="list-filter-name" ng-model="query.name" placeholder="Filter by">
	</div>
	<div class="form-group">
		<label for="list-filter-type">Filter by Type: </label>
		<select name="list-filter-type" ng-model="type.type" class="form-control">
			<option value="" ng-model="type">All</option>
			<option value="appetizer" ng-model="type">Appetizers</option>
			<option value="soup" ng-model="type">Soups</option>
			<option value="entree" ng-model="type">Entrees</option>
			<option value="drink" ng-model="type">Drinks</option>
			<option value="dessert" ng-model="type">Desserts</option>
		</select>
	</div>
</div>
<div ng-show="recipes.length" class="table-responsive">
	<table class="table table-hover table-bordered table-condensed">
		<thead>
			<td>Recipe Name</td>
			<td>Recipe Category</td>
			<td>Edit</td>
			<td>Delete</td>
		</thead>
		<tbody>
			<tr ng-repeat="rec in recipes | filter:query | filter:type">
				<td><a ui-sref="recipes.details({recipe: rec.$id})">{{rec.name}}</a></td>
				<td>{{rec.type}}</td>
				<td>
					<a class="btn btn-xs btn-primary" ui-sref="recipes.edit({recipe: rec.$id})">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
				</td>
				<td>
					<button type="button" class="btn btn-xs btn-danger" ng-click="deleteRecipe(rec, rec.name)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
